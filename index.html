<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <div id="container-main">
        <div id="screen">
          <span id="src"></span>
        </div>
        <div id="buttons1">
          <div id="buttons2">
            <div id="but1">
              <button class="calci_button" id="one">1</button>
              <button class="calci_button" id="two">2</button>
              <button class="calci_button" id="three">3</button>
              <button class="calci_button" id="four">4</button>
            </div>
            <div id="but2">
              <button class="calci_button" id="five">5</button>
              <button class="calci_button" id="six">6</button>
              <button class="calci_button" id="seven">7</button>
              <button class="calci_button" id="eight">8</button>
            </div>
            <div id="but3">
              <button class="calci_button" id="nine">9</button>
              <button class="calci_button" id="zero">0</button>
              <button class="calci_button" id="plus">+</button>
              <button class="calci_button" id="equal">=</button>
            </div>
            <div id="but4">
              <button class="calci_button" id="subt">-</button>
              <button class="calci_button" id="div">/</button>
              <button class="calci_button" id="multi">*</button>
              <button class="calci_button" id="CE">CE</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
